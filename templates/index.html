<!DOCTYPE html>
<html>
<head>
    <title>DL model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== Global Responsive Settings ===== */
        * {
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            font-size: clamp(0.95rem, 1.8vw, 1.1rem);
            background-color: aqua;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 3rem);
        }

        label {
            font-size: clamp(0.9rem, 1.6vw, 1.1rem);
        }

        button {
            font-size: clamp(1rem, 2vw, 1.2rem);
            padding: clamp(0.6rem, 1.5vw, 1rem);
        }

        /* ===== Form Card ===== */
        .form-card {
            max-width: 42rem; /* desktop */
            width: 100%;
            padding: clamp(1.2rem, 3vw, 2.5rem);
            margin: auto;
            border-radius: 1rem;
            background-color: crimson;
        }

        .bg{
            background-color:indianred;
        }

        /* ===== Video ===== */
        video {
            border-radius: 0.75rem;
        }

        /* ===== Alert ===== */
        .alert h4 {
            font-size: clamp(1rem, 2vw, 1.3rem);
        }

        .btn-click {
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        .btn-click:active {
            transform: scale(0.96);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2) inset;
        }
    </style>
</head>
<body>

    <div class="container py4">
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 col-lg-5">
                <!-- Title -->
                <div style="height: fit-content;"><h1 class="text-center p-3 mt-4">Detecting Accident</h1></div>
                <!--Form-->
                <div class="card shadow-sm form-card form-control ">
                    <form class="p-1 text-center" action="/detect" method="post" enctype="multipart/form-data" id="alertForm">
                        <div>
                            <label class="form-label text-start d-block"><strong>Upload accident video</strong></video></label>
                            <input class="form-control mb-2 text-primary-emphasis bg-primary-subtle" type="file" name="photage" required>
                        </div>
                        <div>
                            <label class="form-label text-start d-block"><strong>Enter "To" emails</strong></label>
                            <input class="form-control mb-2 text-primary-emphasis bg-primary-subtle" type="text" name="recipients" placeholder="Enter emails separated by commas" required>
                        </div>

                        <!-- Hidden location fields -->
                        <input type="hidden" class="latitude" id="latitude" name="latitude">
                        <input type="hidden" class="longitude" id="longitude" name="longitude">

                        <button type="button" onclick="getLocation()" class="mt-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 btn-click ripple">
                            ðŸš¨ Send Alert with Location
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- <div class="row justify-content-center mt-3">
            <div class="col-md-6 col-lg-5">
                
            </div>
        </div> -->
        <!--Video Preview-->
                {% if file_path %}
                <div id="videoPreview" class="ratio ratio-16x9 mt-5">
                    <video controls class="w-100" playsinline preload="metadata">
                        <source src="{{ file_path }}" type="video/mp4">
                    </video>
                </div>
                <!--Output-->
                {% endif %}
                {% if out %}
                <div class="alert alert-info text-center mt-3 text-primary-emphasis bg">
                    <h4 class="mt-2"><strong>{{ out }}</strong></h4>
                </div>
                {% endif %}
    </div>
    <script>
        function getLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation not supported")
                return;
            }
            navigator.geolocation.getCurrentPosition(
                    function(position) {
                        document.getElementById("latitude").value = position.coords.latitude;
                        document.getElementById("longitude").value = position.coords.longitude;

                        document.getElementById("alertForm").submit();
                    },
                    function(error){
                        alert("Location permission denied")
                    }
                );
        }
    </script>
</body>
</html>
